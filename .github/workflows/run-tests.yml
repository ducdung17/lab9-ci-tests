name: run-tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    # 1) OS (runner)
    runs-on: ubuntu-latest

    steps:
      # Lấy code từ repo về runner
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Cài Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # (Tuỳ chọn) cache pip để chạy nhanh hơn
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 3) Cài dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4) Chạy test bằng pytest
      - name: Run tests
        run: |
          pytest -v
