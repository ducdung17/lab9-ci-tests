<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="todo-container">
            <h1>Todo List</h1>
            <input type="text" id="taskInput" placeholder="Введите задачу" class="task-input">
            <button id="addTaskBtn" class="add-task-btn">Добавить задачу</button>
            <ul id="taskList" class="task-list"></ul>
            <button id="exportBtn" class="export-btn">Скачать отчет об ошибках</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
